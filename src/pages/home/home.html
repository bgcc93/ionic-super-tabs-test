<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button (click)="toggleRightMenu()">
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title middle>
      Home
    </ion-title>
    <ion-buttons left>
      <button ion-button (click)="toggleLeftMenu()">
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
      <ion-item color="primary">
        Archived
      </ion-item>
      <ion-item-options side="left" (ionSwipe)="archive(item)">
        <button ion-button expandable (click)="archive(item)">Favorite</button>
        <button ion-button expandable color="danger" (click)="archive(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right" (ionSwipe)="archive(item)">
        <button ion-button expandable (click)="archive(item)">
          Archive
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
